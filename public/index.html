<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz wymiar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="calculator-wrap">
                <header>
                    <h1>Kalkulator wymiarów listew</h1>
                </header>

                <form action="">
                    <div class="form-field">
                        <label for="num-one">
                            <h4>Wprowadź wymiar nr 1 (mm)</h4>
                            <input id="num-one" type="number">
                        </label>
                    </div>

                    <div class="form-field">
                        <label for="num-two">
                            <h4>Wprowadź wymiar nr 2 (mm)</h4>
                            <input id="num-two" type="number">
                        </label>
                    </div>

                </form>

                <button class="button" data-modal="modal-one">Pokaż wymiary listwy</button>

            </div>
        </div>

        <div class="modal" id="modal-one">
            <div class="modal-bg modal-exit"></div>

            <div class="container">
                <div class="modal-container pt-large">
                    <h1>Wymiary listwy</h1>
                    <p>
                        <span id="add-sum" class="bold"></span><span> mm</span>
                    </p>
                    <button class="button modal-close modal-exit">Wróć do kalkulatora</button>
                </div>
            </div>

        </div>

    </main>
</body>

<script>
    var numOne = document.getElementById("num-one");
    var numTwo = document.getElementById("num-two");
    var addSum = document.getElementById("add-sum");

    numOne.addEventListener("input", add);

    function add() {
        var one = Number(numOne.value) || 0;
        var two = Number(numTwo.value) || 0;
        var count = 3.5;
        var sum = Number(one - count);
        addSum.innerHTML = sum;
    }
</script>

<script>
    const modals = document.querySelectorAll("[data-modal]");

    modals.forEach(function (trigger) {
        trigger.addEventListener("click", function (event) {
            event.preventDefault();
            const modal = document.getElementById(trigger.dataset.modal);
            modal.classList.add("open");
            const exits = modal.querySelectorAll(".modal-exit");
            exits.forEach(function (exit) {
                exit.addEventListener("click", function (event) {
                    event.preventDefault();
                    modal.classList.remove("open");
                });
            });
        });
    });
</script>

</html>
