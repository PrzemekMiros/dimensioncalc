<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz wymiar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="container pt-xsmall pt-md-large">
            <div class="calculator-wrap">
                <header>
                    <h1>Kalkulator wymiarów listew</h1>
                </header>

                <form action="">
                    <div class="form-field">
                        <label for="num-one">
                            <h4>Wprowadź wymiar nr 1</h4>
                            <input id="num-one" type="number">
                        </label>
                    </div>


                    <div>
  <button onclick="dec('qty')">-</button>
  <input name="qty" type="number" readonly value="0">
  <button onclick="inc('qty')">+</button>  
</div>

<div>
  <button onclick="dec('amount')">-</button>
  <input name="amount" type="number" readonly value="0">
  <button onclick="inc('amount')">+</button>  
</div>


                </form>
                

                <div class="sum-wrap">
                    <span>Wymiar listwy wynosi:</span>
                    <span id="add-sum" class="bold"></span>
                </div>
            </div>
        </div>
    </main>
</body>

<script>

function inc(element) {
  let el = document.querySelector(`[name="${element}"]`);
  el.value = parseInt(el.value) + 1;
}

function dec(element) {
  let el = document.querySelector(`[name="${element}"]`);
	if (parseInt(el.value) > 0) {
	  el.value = parseInt(el.value) - 1;
  }
}



    var numOne = document.getElementById("num-one");
    var addSum = document.getElementById("add-sum");

    numOne.addEventListener("input", add);

    function add() {
        var one = Number(numOne.value);
        var count = 3.5;
        var sum = Number(one - count);
        addSum.innerHTML = sum;
    }

let btnPlus = document.querySelector("#plus");
let btnMinus = document.querySelector("#minus");
let input = document.querySelector("#num-two");

btnPlus.addEventListener('click', () =>{
    input.value = parseInt(input.value) + 1;
});

btnMinus.addEventListener('click', () =>{
    input.value = parseInt(input.value) - 1;
});


</script>


</html>
