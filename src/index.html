<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblicz wymiar</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="container pt-large">
            <div class="calculator-wrap">
                <header>
                    <h1>Kalkulator wymiarów listew</h1>
                </header>

                <form action="">
                    <div class="form-field">
                        <label for="num-one">
                            <h4>Wprowadź wymiar nr 1</h4>
                            <input id="num-one" type="number">
                        </label>
                    </div>
                    <div class="form-field">
                        <label for="num-two">
                            <h4>Wprowadź wymiar nr 2</h4>
                            <input id="num-two" type="number">
                        </label>
                    </div>
                </form>

                <div class="sum-wrap">
                    <span>Wymiar listwy wynosi:</span>
                    <span id="add-sum" class="bold"></span>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    var numOne = document.getElementById("num-one");
    var numTwo = document.getElementById("num-two");
    var addSum = document.getElementById("add-sum");

    numOne.addEventListener("input", add);

    function add() {
        var one = Number(numOne.value) || 0;
        var two = Number(numTwo.value) || 0;
        var count = 3.5;
        var sum = Number(one - count);
        addSum.innerHTML = sum;
    }
</script>

</html>
