<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oblicz wymiar</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="calculator-wrap">
          <header>
            <h1>Kalkulator wymiarów listew</h1>
          </header>




            <div id="input1" class="form-field">
              <button class="qty-btn" onclick="dec('qty')">-</button>
              <input name="qty"  type="number" id="type1" class="input" value="1"/>
              <button class="qty-btn" onclick="inc('qty')">+</button>
            </div>

            <div id="input2" class="form-field">
                <button class="qty-btn" onclick="dec('amount')">-</button>
                <input name="amount" type="number" id="type2" class="input" value="1"/>
                <button class="qty-btn" onclick="inc('amount')">+</button>
            </div>

          <div id="buttons">
              <button class="button" id="button" data-modal="modal-one">
                Pokaż wymiary listwy
              </button>
          </div>



        </div>
      </div>

      <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>

        <div class="container">
          <div class="modal-container pt-large">
            <h1>Wymiary listwy</h1>
                <div id="displayArea">
                    <h1 id="display"></h1>
                </div>
            <button class="button modal-close modal-exit">
              Wróć do kalkulatora
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script>
    var numOne = document.getElementById("num-one");
    var numTwo = document.getElementById("num-two");
    var addSum = document.getElementById("add-sum");

    numOne.addEventListener("input", add);

    function add() {
      var one = Number(numOne.value) || 0;
      var two = Number(numTwo.value) || 0;
      var count = 3.5;
      var sum = Number(one - count);
      addSum.innerHTML = sum;
    }
  </script>

  <script>
    const modals = document.querySelectorAll("[data-modal]");

    modals.forEach(function (trigger) {
      trigger.addEventListener("click", function (event) {
        event.preventDefault();
        const modal = document.getElementById(trigger.dataset.modal);
        modal.classList.add("open");
        const exits = modal.querySelectorAll(".modal-exit");
        exits.forEach(function (exit) {
          exit.addEventListener("click", function (event) {
            event.preventDefault();
            modal.classList.remove("open");
          });
        });
      });
    });
  </script>

  <script>
    function inc(element) {
      let el = document.querySelector(`[name="${element}"]`);
      el.value = parseInt(el.value) + 1;
    }

    function dec(element) {
      let el = document.querySelector(`[name="${element}"]`);
      if (parseInt(el.value) > 0) {
        el.value = parseInt(el.value) - 1;
      }
    }
  </script>

  <script>
    var calc = document.getElementById("button");

    calc.addEventListener("click", calculate);

    function calculate() {
      let type1 = document.getElementById("type1").value;
      let type2 = document.getElementById("type2").value;
      let result = parseInt(type1) + parseInt(type2);
      let display = document.getElementById("display");
      display.innerText = result;
    }
  </script>
</html>
